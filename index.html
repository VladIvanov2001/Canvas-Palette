<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CodeJam-Canvas</title>
    <link rel="stylesheet" href="palette/style.css">
</head>
<body>
<header>
        <h1>CodeJam-Canvas</h1>
</header>
<menu>
    <div class="tools-block">
        <div class="tools-block__tools">
            <div class="tools-block__tools_item">
                <img src="./data/fill_bucket.png" alt="">
                <span>Paint bucket</span>
            </div>
            <div class="tools-block__tools_item">
                <img src="./data/choose-color.png" alt="">
                <span>Choose color</span>
            </div>
            <div class="tools-block__tools_item tools-block__tools_item_active">
                <img src="./data/pencil.png" alt="">
                <span>Pencil</span>
            </div>
            <div class="tools-block__tools_item">
                <img src="./data/transform.png" alt="">
                <span>Transform</span>
            </div>
        </div>

        <div class="tools-block__colors">
            <div class="tools-block__colors_item">
                <div class="color" id = "current_color">
                    <input type="color" id="color_input"></div>
                <span>Current color</span>
            </div>
            <div class="tools-block__colors_item change">
                <div class="color change_color" id = "prev_color"></div>
                <span>Prev color</span>
            </div>
            <hr>
            <div class="tools-block__colors_item change">
                <div class="color change_color"></div>
                <span>red</span>
            </div>
            <div class="tools-block__colors_item change">
                <div class="color change_color"></div>
                <span>blue</span>
            </div>
        </div>
    </div>
    </div>

    <canvas width="512" height="512"></canvas>
</menu>
<script src="palette/script.js"></script>
</body>
</html>
